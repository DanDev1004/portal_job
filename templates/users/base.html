<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Login</title>
</head>
<body>
    <div>
        <div>
            <h1>Bienvenido al Portal Job</h1>

        </div>


        <div>

            {% if messages %}
                {% for  mensaje in messages %}
            
                    <div>
                        <b>{{mensaje}}</b>
                    </div>

                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock content %}
        </div>

    </div>
</body> 
</html>
